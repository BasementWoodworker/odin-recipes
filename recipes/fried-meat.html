<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fried Meat Recipe</title>

<body>
    <h1>Sandwich | The True Recipe</h1>
    <img src="../img/fried-meat.jpg" alt="image of fried meat">
    <h2>Description</h2>
    <p>Sliced meat fried in pan</p>
    <div>&nbsp;</div>

    <h3>Ingridients:</h3>
    <ul>
        <li>defrosted meat</li>
        <li>1/2 tbsp salt</li>
        <li>vegetable oil</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>Cover the bottom of your frying pan with vegetable oil</li>
        <li>Put the meat in the frying pan</li>
        <li>Fry on medium heat until it looks nice and browny</li>
    </ol>
